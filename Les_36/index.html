<h3>My Google Maps Demo</h3>

<div id="map"></div>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d83909.92471888887!2d24.647088774551584!3d48.91186466737755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4730c16c34b0381d%3A0xd6d32394e59e41c2!2z0IbQstCw0L3Qvi3QpNGA0LDQvdC60ZbQstGB0YzQuiwg0IbQstCw0L3Qvi3QpNGA0LDQvdC60ZbQstGB0YzQutCwINC-0LHQu9Cw0YHRgtGMLCA3NjAwMA!5e0!3m2!1suk!2sua!4v1580289870926!5m2!1suk!2sua" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
<script>
  function initMap() {
	  let uluru = {lat: 48.5522, lng: 24.4238};
	  let map = new google.maps.Map(
		document.getElementById('map'), {zoom: 4, center: uluru});
	 let marker = new google.maps.Marker({position: uluru, map: map});
  }
</script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBe4ITeJILlE15eDwhMzsWgKHC5kF7uIF0&callback=initMap">
</script>

</body>
