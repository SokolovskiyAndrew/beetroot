<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
	<link rel="stylesheet" href="css/nike.css">
	<title>Nike</title>
</head>
<body>
	<div class="wrapper">
		<div class="logo">
			<img src="img/logo.png" alt="Logo">
		</div>
		<div class="nike">
			<div><img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike"></div>
			<div><img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike"></div>
			<div><img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike"></div>
			<div><img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike"></div>
		</div>
		<div class="size">
			<h2>Nike SB Stefan<br>Janoski Max</h2>
			<span>Unisex Skateboarding Shoe</span>
			<div class="rating">
					<input type="radio" id="star5" name="rating" value="5" /><label for="star5"></label>
					<input type="radio" id="star4" name="rating" value="4" /><label for="star4"></label>
					<input type="radio" id="star3" name="rating" value="3" /><label for="star3"></label>
					<input type="radio" id="star2" name="rating" value="2" /><label for="star2"></label>
					<input type="radio" id="star1" name="rating" value="1" /><label for="star1"></label>
				</div>
			<div class="selects">
				<div class="select">
					<a href="#" class="slct" id="slct1">Size</a>
					<ul class="drop" id="drop1">
						<li>37</li>
						<li>38</li>
						<li>39</li>
						<li>40</li>
						<li>41</li>
						<li>42</li>
					</ul>
					<input type="hidden" id="select" />
				</div>
				<div class="select">
					<a href="#" class="slct" id="slct2">Qty</a>
					<ul class="drop" id="drop2">
						<li>37</li>
						<li>38</li>
						<li>39</li>
						<li>40</li>
						<li>41</li>
						<li>42</li>
					</ul>
					<input type="hidden" id="select" />
				</div>
			</div>
			<input type="button" value="Add to cart">
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
