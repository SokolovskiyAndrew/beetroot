<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../Les_04/css/reset.css">
	<link rel="stylesheet" href="css/todolist.css">
	<link rel="shortcut icon" href="img/favicon.png" type="image/png">
	<title>TO DO LIST</title>
</head>
<body>
	<div class="wrapper">
		<header>
			<h1>CSS Diner Shopping List</h1>
			<p>Let's do to the mall!</p>
		</header>
		<main>
			<ul>
				<ol>
					<input type="checkbox" id="1">
					<label for="1"> Alot of pickles <span>for the next lessons about CSS</span></label>
				</ol>
				<ol>
					<input type="checkbox" id="2">
					<label for="2"> 10 apples <span>for more CSS manipulations</span></label>
				</ol>
				<ol>
					<input type="checkbox" id="3">
					<label for="3"> 20 oranges <span>because they are awesome</span></label>
				</ol>
				<ol>
					<input type="checkbox" id="4">
					<label for="4"> 13 plates <span>hm... they always disapper</span></label>
				</ol>
				<ol>
					<input type="checkbox" id="5">
					<label for="5"> 15 bentos</label>
				</ol>
				<ol>
					<input type="checkbox" id="6">
					<label for="6"> 1 bottle of Sake ^_^ <span>for my friends</span></label>
				</ol>
			</ul>
		</main>
		<footer>
			<h2>Bon appetit :)</h2>
		</footer>
	</div>
</body>
</html>
